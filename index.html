<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/screen.css" type="text/css"/>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<title>Colour Picker</title>
</head>
<body>
<div class="container">
<h1>Uber awesome colour picker!</h1>
<!-- Saturation -->
	<div class="sat">
		<div class="basecolor filler"></div>
		<div class="whitegrad filler"></div>
		<div class="blackgrad filler"></div>
		<span class="cursor"></span>
	</div>
<!-- Hue -->
	<div class="hue">
		<span class="cursor"></span>
	</div>
	<div class="feedback">
		<p></p>
		<div class="swatch"></div>
	</div>
	<ul>
		<li>Drag and drop swatch here</li>
		<li>Click swatches for colour values</li>
	</ul>
	<div class="swatchbox"></div>
</div>
</body>

</html>
